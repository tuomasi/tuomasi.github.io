---
layout: default
title: Articles
---

<h1>{{ page.title }}</h1>
<div class="posts">
    {% for post in site.posts %}
    <p class="posts__post">
        <a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a>
        <span>{{ post.date | date_to_string }}</span>
    </p>
    {% endfor %}
</div>
