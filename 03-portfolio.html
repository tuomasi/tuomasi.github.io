---
layout: default
title: Thomas Brunner - Portfolio
linkName: Portfolio
permalink: "portfolio.html"
---

    <div class="content">
    	<h1 class="h1">Portfolio</h1>

		<ul class="portfolioList">
			{% for project in site.portfolio %}
		        <li class="portfolioListItem">
		          <a href="{{ project.url }}"  class="portfolioListItemAnchor">
		          	<span class="portfolioListItemTitle"> {{ project.title }} </span>
		          	<div class="portfolioListItemPicture" style="background-image: url('{{project.linkIcon}}')"></div>
		          </a>
		        </li>
		    {% endfor %}
		</ul>
    </div>
  </div>
