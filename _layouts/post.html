---
layout: default
---

<article>
    <section>
        <h1>{{ page.title }}</h1>
        <span class="post-date">{{ page.date | date_to_string }}</span>
    </section>

    <section>{{ content }}</section>

    {% if page.comments %}
    <hr />
    <section>
        <h3>Comments</h3>
        {% include comments.html %}
    </section>
    {% endif %}
</article>
