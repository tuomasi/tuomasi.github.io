<head>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;500;900&display=swap"
        rel="stylesheet"
    />
    <link rel="stylesheet" href="{{ "/assets/css/main.css" | relative_url }}">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <title>
        {% if page.title %} {{ page.title }} | {{ site.title}} {% else %} {{
        site.title }} {% endif %}
    </title>
    <script>
        if (
            localStorage.getItem("thomasbrunner.xyz.theme") === "dark" ||
            (window.matchMedia("(prefers-color-scheme: dark)").matches &&
                !localStorage.getItem("thomasbrunner.xyz.theme"))
        ) {
            document.documentElement.setAttribute("theme", "dark");
        }
    </script>
</head>
