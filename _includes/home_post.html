<div class="post">

  <header class="post-header">
    <p class="post-meta">By {% if post.author %}{{ post.author }}{% endif %}, {{ post.date | date: "%b %-d, %Y" }}</p>
    <h1 class="post-title h1">{{ post.title }}</h1>
  </header>

  <article class="post-content">
    {{ content }}

    {% include comments.html %}
  </article>

</div>
