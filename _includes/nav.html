<nav class="nav" role="navigation" >
  <ul class="nav__list">
  	{% assign sorted_pages = site.pages | sort:"name" %}
    {% for p in sorted_pages %}
    <li class="nav__item">
      <a {% if p.url == page.url %}class="active"{% endif %} href="{{ site.baseurl }}{{ p.url }}">{{ p.linkName }}</a>
    </li>
    {% endfor %}
  </ul>
</nav>
